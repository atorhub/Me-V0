<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ME V0</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    main {
      padding: 16px;
    }

    .page {
      display: none;
    }

    footer {
      padding: 10px;
      border-top: 1px solid #ccc;
      font-size: 12px;
    }

    .debug-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: black;
      color: lime;
      padding: 6px;
      font-size: 11px;
    }
  </style>
</head>

<body>

<header>
  <button data-page="dashboard">Dashboard</button>
  <button data-page="upload">Upload</button>
  <button data-page="ocr">OCR</button>
  <button data-page="live">Live OCR</button>
  <button data-page="history">History</button>
  <button data-page="translate">Translate</button>
  <button data-page="settings">Settings</button>
  <button data-page="help">Help</button>

  <select id="themeSelect">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>
</header>

<main>
  <section id="dashboard" class="page">
    <h1>Dashboard</h1>
    <p>System status and analytics</p>
  </section>

  <section id="upload" class="page">
    <h1>Upload</h1>
    <p>Upload invoices</p>
  </section>

  <section id="ocr" class="page">
    <h1>OCR</h1>
    <p>Image OCR engine</p>
  </section>

  <section id="live" class="page">
    <h1>Live OCR</h1>
    <p>Camera OCR</p>
  </section>

  <section id="history" class="page">
    <h1>History</h1>
    <p>Processed invoices</p>
  </section>

  <section id="translate" class="page">
    <h1>Translate</h1>
    <p>Text translation UI</p>
  </section>

  <section id="settings" class="page">
    <h1>Settings</h1>
    <label>
      Language:
      <select id="langSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="pa">Punjabi</option>
      </select>
    </label>
  </section>

  <section id="help" class="page">
    <h1>Help</h1>
    <p>User guide & tips</p>
  </section>
</main>

<footer>
  ME V0 – Phase 1 UI · Debug Enabled
</footer>

<div class="debug-panel">ME Debug</div>

<!-- IMPORTANT: ABSOLUTE PATH -->
<script src="/Me-V0/script.js"></script>
</body>
</html>
